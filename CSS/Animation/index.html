<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
    <!-- <div class="test">Lorem, ipsum dolor.</div> -->

    <!-- <div class="spinner"></div> -->

    <div class="clock">
      <div class="number number12">12</div>
      <div class="number number3">3</div>
      <div class="number number6">6</div>
      <div class="number number9">9</div>

      <div class="lines lines1">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="lines lines2">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="lines lines3">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="lines lines4">
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
    </div>

    <script>
      // window.addEventListener('DOMContentLoaded', () => {
      //   setTimeout(() => {
      //     document.querySelector('div.test').style.animationName =
      //       'myAnimation';
      //   }, 3000);
      // });
      window.addEventListener('DOMContentLoaded', () => {
        setInterval(() => {
          let currTime = new Date();
          let hours = currTime.getHours();
          let minutes = currTime.getMinutes();
          let seconds = currTime.getSeconds();

          let hourDeg = `${(360 / 12) * hours - 90}deg`;
          let minuteDeg = `${(360 / 60) * minutes - 90}deg`;
          let secondDeg = `${(360 / 60) * seconds - 90}deg`;

          document.querySelector(`div.hand.hour`).style.rotate = hourDeg;
          document.querySelector(`div.hand.minute`).style.rotate = minuteDeg;
          document.querySelector(`div.hand.second`).style.rotate = secondDeg;
        }, 1000);
      });
    </script>
  </body>
</html>
